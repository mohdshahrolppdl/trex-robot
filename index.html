<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR with Sketchfab Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MindAR libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
<!-- width: 320px, height: 480px -->
    
    #sketchfab-frame {
      position: absolute;
      width: 320px; 
      height: 480px; 
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: none;
      display: none;
      z-index: 10;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
    }
  </style>
</head>
<body>

  <iframe id="sketchfab-frame"
    src="https://sketchfab.com/models/9551e49684f644cf8716a5ac77515237/embed?autostart=1&transparent=1"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    allowfullscreen
    title="Robot Playground">
  </iframe>
  
  <script>
    const start = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "./assets/targets.mind",
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;

      // Dummy anchor to trigger detection
      const anchor = mindarThree.addAnchor(0);

      // Show iframe when detected
      anchor.onTargetFound = () => {
        document.getElementById('sketchfab-frame').style.display = 'block';
      };
      anchor.onTargetLost = () => {
        document.getElementById('sketchfab-frame').style.display = 'none';
      };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    start();
  </script>
</body>
</html>
